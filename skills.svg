<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">


<style>
:root {
  --cursor: cyan;
}

body {
  background-color: black;
  color: white;
}
.twospace, .fourspace {
  margin-top: -1em;
}
.twospace {
  margin-left: 1em;
}
.fourspace {
  margin-left: 2em;
}
.key {
  color: mediumaquamarine;
}
.val {
  color: royalblue;
}

.typing p {
  border-right: .15em solid var(--cursor);
  font-family: "Courier";
  font-size: 14px;
  white-space: nowrap;
  overflow: hidden;
  opacity: 0;
  -webkit-animation: type 1s steps(40, end);
  animation: type 3s steps(40, end);
  -webkit-animation-fill-mode: forwards;
  animation-fill-mode: forwards;
}
.typing p:first-child {
  width: 19ch;
  animation-duration: 2s;
  animation-timing-function: steps(19, end);
}

.typing p:nth-child(2) { 
  width: 23ch;
  opacity: 0;
  -webkit-animation-delay: 2s;
  animation-duration: 3s;
  animation-delay: 2s;
  animation-timing-function: steps(23, end); 
}
.typing p:nth-child(3) {
  width: 18ch;
  opacity: 0;
  -webkit-animation-delay: 5s;
  animation-duration: 2s;
  animation-delay: 5s;
  animation-timing-function: steps(18, end);
}
.typing p:nth-child(4) { 
  width: 2ch;
  opacity: 0;
  -webkit-animation-delay: 7s;
  animation-duration: 1s;
  animation-delay: 7s;
  animation-timing-function: steps(2, end);
}
.typing p:nth-child(5) {
  width: 22ch;
  opacity: 0;
  -webkit-animation-delay: 8s;
  animation-duration: 3s;
  animation-delay: 8s;
  animation-timing-function: steps(22, end);
}
.typing p:nth-child(6) { 
  width: 21ch;
  opacity: 0;
  -webkit-animation-delay: 11s;
  animation-duration: 3s;
  animation-delay: 11s;
  animation-timing-function: steps(21, end);
}
.typing p:nth-child(7) {
  width: 2ch;
  opacity: 0;
  -webkit-animation-delay: 14s;
  animation-duration: 1s;
  animation-delay: 14s;
  animation-timing-function: steps(2, end);
}
.typing p:nth-child(8) { 
  width: 11ch;
  opacity: 0;
  -webkit-animation-delay: 15s;
  animation-duration: 2s;
  animation-delay: 15s;
  animation-timing-function: steps(11, end);
}
.typing p:nth-child(9) {
  width: 2ch;
  opacity: 0;
  -webkit-animation-delay: 17s;
  animation-duration: 1s;
  animation-delay: 17s;
  animation-timing-function: steps(2, end);
}
.typing p:nth-child(10) { 
  width: 36ch;
  opacity: 0;
  -webkit-animation-delay: 18s;
  animation-duration: 4s;
