.typing p:nth-child(11) {
  width: 25ch;
  opacity: 0;
  -webkit-animation-delay: 22s;
  animation-duration: 2s;
  animation-delay: 22s;
  animation-timing-function: steps(25, end);
}
.typing p:nth-child(12) { 
  width: 2ch;
  opacity: 0;
  -webkit-animation-delay: 25s;
  animation-duration: 1s;
  animation-delay: 24s;
  animation-timing-function: steps(2, end);
}
.typing p:nth-child(13) {
  width: 50ch;
  opacity: 0;
  -webkit-animation-delay: 26s;
  animation-duration: 5s;
  animation-delay: 25s;
  animation-timing-function: steps(50, end);
}
.typing p:nth-child(14) { 
  width: 51ch;
  opacity: 0;
  -webkit-animation-delay: 31s;
  animation-duration: 5s;
  animation-delay: 30s;
  animation-timing-function: steps(51, end);
}
.typing p:nth-child(15) {
  width: 9ch;
  opacity: 0;
  -webkit-animation-delay: 36s;
  animation-duration: 1s;
  animation-delay: 35s;
  animation-timing-function: steps(9, end);
}
.typing p:nth-child(16) { 
  width: 2ch;
  opacity: 0;
  -webkit-animation-delay: 37s;
  animation-duration: 1s;
  animation-delay: 36s;
  animation-timing-function: steps(2, end);
}
.typing p:nth-child(17) {
  width: 8ch;
  opacity: 0;
  -webkit-animation-delay: 38s;
  animation-duration: 1s;
  animation-delay: 37s;
  animation-timing-function: steps(8, end);
}
.typing p:nth-child(18) { 
  width: 11ch;
  opacity: 0;
  -webkit-animation-delay: 39s;
  animation-duration: 2s;
  animation-delay: 38s;
  animation-timing-function: steps(11, end);
}
.typing p:nth-child(19) {
  width: 10ch;
  opacity: 0;
  -webkit-animation-delay: 41s;
  animation-duration: 1s;
  animation-delay: 40s;
  animation-timing-function: steps(10, end);
}
.typing p:nth-child(20) { 
  width: 7ch;
  opacity: 0;
  -webkit-animation-delay: 42s;
  animation-duration: 1s;
  animation-delay: 41s;
  animation-timing-function: steps(7, end);
}
.typing p:nth-child(21) {
  width: 9ch;
  opacity: 0;
  -webkit-animation-delay: 43s;
  animation-duration: 1s;
  animation-delay: 42s;
  animation-timing-function: steps(9, end);
}

.typing p:last-child {
  width: 2ch;
  opacity: 0;
  -webkit-animation: type 1s steps(2, end) 43s forwards;
  animation: type 1s steps(2, end) 43s forwards;
}
.typing p:last-child::after {
  content: '';
  border-right: .15em solid var(--cursor);
  -webkit-animation: blink .5s step-end infinite alternate;
  animation: blink .5s step-end infinite alternate;
}


@keyframes type {
  0% {
    width: 0;
  }
  1% {
    opacity: 1;
  }
  99.9% {
    border-right: .15em solid var(--cursor);
  }
  100% {
    opacity: 1;
    border: none;
  }
}

@-webkit-keyframes type {
  0% {
    width: 0;
  }
  1% {
    opacity: 1;
  }
  99.9% {
    border-right: .15em solid var(--cursor);
  }
  100% {
    opacity: 1;
    border: none;
  }
}

@keyframes blink {
  50% {
    border-color: transparent;
  }
}
@-webkit-keyframes blink {
  50% {
    border-color: tranparent;
  }
}
</style>

